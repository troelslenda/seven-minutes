<div *ngIf="currentExercise$ | async as currentExercise">
<h1>{{ currentExercise.step.title}}</h1>
<progress [max]="currentExercise.step.duration" [value]="currentExercise.currentCountdown"></progress>
<div *ngIf="currentExercise.step.next as next">
  Næste øvelse: {{next.title}}
</div>
</div>
<button (click)="exerciseService.start()">start</button>
<button (click)="exerciseService.pause()">pause</button>
<button (click)="exerciseService.reset()">reset</button>
